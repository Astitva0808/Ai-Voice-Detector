<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 15px;
    width: 350px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

h2 {
    margin-bottom: 10px;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #667eea;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #5a6fdc;
}
</style>
</head>

<body>

<div class="card">
    <h2>üîê Login</h2>
    <input type="text" placeholder="Username" id="user">
    <input type="password" placeholder="Password" id="pass">

    <!-- THIS is the redirect -->
    <button onclick="goToHome()">Login</button>
</div>

<script>
function goToHome() {
    window.location.href = "index.html";
}
</script>

</body>
</html>
