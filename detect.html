<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Audio Detection | Demo</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    background: white;
    color: #333;
    padding: 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
}

h1 {
    margin-bottom: 10px;
}

.subtitle {
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

input[type="file"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
}

button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.loader {
    margin: 20px auto;
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top: 4px solid #764ba2;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    display: none;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

#status {
    margin-top: 15px;
    font-size: 14px;
}

#result {
    margin-top: 20px;
    font-size: 16px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
    <h1>üéß Detect Audio</h1>
    <p class="subtitle">Upload an audio file to check if it is Human or AI Generated</p>

    <input type="file" id="audioFile" accept=".wav,.mp3">
    <button onclick="analyze()">Analyze Audio</button>

    <div class="loader" id="loader"></div>
    <div id="status"></div>
    <div id="result"></div>
</div>

<script>
async function analyze() {
    const fileInput = document.getElementById("audioFile");
    const loader = document.getElementById("loader");
    const status = document.getElementById("status");
    const result = document.getElementById("result");

    if (fileInput.files.length === 0) {
        alert("Please select an audio file");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    loader.style.display = "block";
    status.innerText = "‚è≥ Analyzing audio...";
    result.innerText = "";

    try {
        const response = await fetch(
            "https://ai-voice-detector-8hwk.onrender.com/v1/detect-voice",
            {
                method: "POST",
                headers: {
                    "Authorization": "Bearer hackathon_test_key_123"
                },
                body: formData
            }
        );

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.detail || "API error");
        }

        status.innerText = "‚úÖ Analysis Complete";
        result.innerHTML = `
            Prediction: <b>${data.prediction}</b><br>
            Confidence: ${data.confidence}<br>
            <small>${data.explanation || ""}</small>
        `;

    } catch (err) {
        status.innerText = "‚ùå Error analyzing audio";
        console.error(err);
    } finally {
        loader.style.display = "none";
    }
}
</script>

</body>
</html>
