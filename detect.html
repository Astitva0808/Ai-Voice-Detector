<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Voice Authenticity Detection</title>

<style>
:root {
    --bg: #0b0d13;
    --panel: #12141c;
    --accent: #7c7cff;
    --human: #4ade80;
    --ai: #f87171;
    --text: #ffffff;
    --muted: #a1a1aa;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
}

.wrapper {
    width: 100%;
    max-width: 760px;
    padding: 40px 24px;
}

.panel {
    background: var(--panel);
    border-radius: 22px;
    padding: 46px;
    box-shadow: 0 35px 90px rgba(0,0,0,0.6);
}

h1 {
    margin: 0 0 10px;
    font-size: 34px;
    font-weight: 700;
}

.subtitle {
    color: var(--muted);
    font-size: 15px;
    margin-bottom: 36px;
}

.upload {
    border: 1px dashed rgba(255,255,255,0.25);
    border-radius: 14px;
    padding: 28px;
    text-align: center;
}

.upload input {
    margin-top: 16px;
    color: var(--muted);
}

button {
    margin-top: 24px;
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    background: var(--accent);
    color: #fff;
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

#status {
    margin-top: 20px;
    font-size: 14px;
    color: var(--muted);
}

.waveform {
    display: none;
    margin-top: 20px;
    height: 36px;
    display: flex;
    align-items: flex-end;
    gap: 4px;
}

.wave {
    width: 4px;
    background: var(--accent);
    animation: pulse 1.2s infinite ease-in-out;
}

@keyframes pulse {
    0%, 100% { height: 20%; }
    50% { height: 100%; }
}

.result {
    margin-top: 36px;
    display: none;
}

.bar {
    background: rgba(255,255,255,0.15);
    height: 14px;
    border-radius: 8px;
    overflow: hidden;
}

.bar-fill {
    height: 100%;
    width: 0%;
    transition: width 1.4s ease;
}

.confidence-text {
    margin-top: 8px;
    font-size: 14px;
    color: var(--muted);
}

.explanation {
    margin-top: 18px;
    font-size: 15px;
    color: #e5e7eb;
}

.footer {
    margin-top: 30px;
    font-size: 13px;
    color: var(--muted);
    text-align: center;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="wrapper">
<div class="panel">
<h1>AI Voice Authenticity Detection</h1>
<p class="subtitle">Analyze whether an audio sample is human or AI generated.</p>

<div class="upload">
Upload audio file (MP3 / WAV)
<input type="file" id="audioFile" accept=".mp3,.wav">
</div>

<button id="analyzeBtn">Analyze Audio</button>
<div id="status"></div>

<div id="waveform" class="waveform">
<div class="wave"></div><div class="wave"></div><div class="wave"></div>
<div class="wave"></div><div class="wave"></div><div class="wave"></div>
</div>

<div id="result" class="result">
<h2 id="prediction"></h2>

<div class="bar">
<div id="confidenceBar" class="bar-fill"></div>
</div>

<div id="confidenceText" class="confidence-text"></div>
<div id="explanation" class="explanation"></div>
</div>

<div class="footer" onclick="window.location.href='index.html'">‚Üê Back to Home</div>
</div>
</div>

<script>
const btn = document.getElementById("analyzeBtn");
const fileInput = document.getElementById("audioFile");

btn.addEventListener("click", analyze);

async function analyze() {
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const prediction = document.getElementById("prediction");
    const bar = document.getElementById("confidenceBar");
    const confText = document.getElementById("confidenceText");
    const explanation = document.getElementById("explanation");
    const waveform = document.getElementById("waveform");

    if (!fileInput.files.length) {
        alert("Please select an audio file");
        return;
    }

    btn.disabled = true;
    result.style.display = "none";
    waveform.style.display = "flex";
    bar.style.width = "0%";
    status.innerText = "AI analyzing audio...";

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);

    try {
        const response = await fetch(
            "https://ai-voice-detector-8hwk.onrender.com/v1/detect-voice",
            {
                method: "POST",
                headers: { "Authorization": "Bearer hackathon_test_key_123" },
                body: formData
            }
        );

        const data = await response.json();
        if (!response.ok) throw new Error(data.detail);

        waveform.style.display = "none";
        result.style.display = "block";

        const confidenceValue = Number(data.confidence);
        const pct = Math.round(confidenceValue * 1000) / 10;
        const isHuman = data.prediction === "human";

        prediction.innerText = isHuman
            ? "Human Voice Detected"
            : "AI-Generated Voice Detected";

        bar.style.background = isHuman
            ? "linear-gradient(90deg, #4ade80, #22c55e)"
            : "linear-gradient(90deg, #f87171, #7c7cff)";

        bar.style.width = "0%";
        bar.offsetWidth;

        setTimeout(() => {
            bar.style.width = pct + "%";
        }, 200);

        confText.innerText = `Confidence: ${pct}%`;
        explanation.innerText = data.explanation || "";

        status.innerText = "Analysis complete";

    } catch (err) {
        waveform.style.display = "none";
        status.innerText = "Failed to analyze audio";
        console.error(err);
    } finally {
        btn.disabled = false;
    }
}
</script>

</body>
</html>
